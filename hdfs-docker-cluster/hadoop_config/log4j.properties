# Root logger option
log4j.rootLogger=INFO, console

# Direct log messages to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Set the default log level for all Hadoop-related loggers
log4j.logger.org.apache.hadoop=INFO

# You can add more specific logger configurations here if needed
# For example:
# log4j.logger.org.apache.hadoop.hdfs=DEBUG
# log4j.logger.org.apache.hadoop.mapreduce=DEBUG